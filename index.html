<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paws Power</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body>
    <header>
        <nav class="top-nav">
            <img id="logo" src="img/logo-v2.svg" alt="logo">
            <!-- <p>All you need to know about dogs</p> -->

            <a class="about" href="#">About us</a>

            <img id="search" src="img/searchicon.svg" alt="search">


        </nav>


    </header>
    <nav class="list">
        <div class="burger-menu">

            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
            <div id="myLinks" onclick="hideList()">

            </div>
        </div>
    </nav>
    <template id=list>
        <a data-id="id" href="#2">NAME</a>
    </template>
    <div class="desktop-list">
        <template>
            <ul>
                <li>breedname</li>
                <li>breedname</li>
                <li>breedname</li>
                <li>breedname</li>
                <li>breedname</li>
                <li>breedname</li>
            </ul>
        </template>
    </div>

    <main>
        <div class="container">
            <div class="split">
                <div class="splitimage">
                    <section>
                        <!-- <img src="" alt="" class="cape" /> -->
                        <img src="" alt="{breedname}" class="dog-image" />
                    </section>
                </div>

                <div class="textbox">
                    <article>
                        <h2>{breedname}</h2>
                        <h3>{bio}</h3>
                        <h3 class="furcolor">{furcolour}</h3>
                        <h3 class="lifespan">{lifespan}</h3>
                        <h3 class="size">{size}</h3>
                        <h3 class="adaptability">{adaptability}</h3>
                        <h3 class="energy">{energy}</h3>
                        <h3 class="trainability">{trainability}</h3>
                    </article>
                </div>
            </div>
        </div>
    </main>
    <footer>

        <a  class="copyright"href="https://dogtime.com/">Copyright </a>

        <img class="icons" src="img/instagram.svg" alt="insta"> 
        <img class="icons" src="img/facebook.svg" alt="facebook"> 

    </footer>





    <script src="script.js"></script>



</body>

</html>
